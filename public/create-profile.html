<!DOCTYPE html>
<html>
<head>
<title>Create Profile</title>
<link rel = "stylesheet" type = "text/css" href = "./style.css" />
</head>

<body>

<div class="bg-image"></div>

<form id="create_user_form" class="create_user_field" autocomplete="off" action="http://localhost:8000/create-profile" method="POST">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required>

    <label for="degree"><b>Degree</b></label>
    <input type="text" placeholder="Enter your degree" name="degree" required>

    <label for="course"><b>Favourite Course</b></label>
    <input type="text" placeholder="Whats your favourite course" name="course" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="conpsw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Username" name="conpsw" required>

    <button onclick="signupButton()" type="submit" class="button">SIGN UP</button>
    
    <p>Already have an account? <a href="./login.html">Log in</a> </p>
    
</form>


<script type="text/javascript" src="index.js"></script>

</body>
</html>
